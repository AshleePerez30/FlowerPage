
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Home</title>
</head>
<body>
  <div class="bg-pink-50 h-[100vh]">
    <div>
      <div class="bg-pink-200">
            <div class="flex py-4 px-5 items-center justify-between gap-2">
                <div class="lg:flex items-center p-3 gap-5 font-mono font-bold text-[20px]">
                    <a href="index.html" class="hover:text-pink-900">Home</a>
                    <a href="category.html" class="hover:text-pink-900">Category</a>
                    <a href="product.html "class="hover:text-pink-900">Products</a>
                    <a href="contact.html" class="hover:text-pink-900">Contact</a>
                </div>
            </div>
        </div>
    </div>
  
    <div class="max-w-[1500px] mx-auto p-4 bg-pink-200 my-10 rounded-lg">
      <div class="relative max-h-[600px]">
        <div class="absolute w-full h-full max-h-[600px] bg-black/30 text-gray-100">
            <h1 class="font-bold text-5xl px-36 py-5 md:text-5xl text-pink-300 font-mono text-left"> Get in Touch </h1>

            <div class="flex flex-row justify-evenly">

                <div class="p-5 flex flex-col">
                    <label class="text-white text-2xl font-semibold">Your name (required)</label>
                    <input type="text" placeholder="Enter Your Name" class="h-[50px] w-[500px] px-2 gap-2 rounded-md">
                </div>

                <div class="p-5 flex flex-col">
                    <label class="text-white text-2xl font-semibold">Your email (required)</label>
                    <input type="text" placeholder="Enter Your Email" class="h-[50px] w-[500px] px-2 gap-2 rounded-md">
                </div>

            </div>

            <div class="p-5 flex flex-col ml-32">
                <label class="text-white text-2xl font-semibold">Subject</label>
                <input type="text" placeholder="Enter Your Subject" class="h-[50px] w-[1170px] px-2 gap-2 rounded-md">
                <br>
                <label class="text-white text-2xl font-semibold">Message</label>
                <input type="text" placeholder="Write your message here" class="h-[100px] w-[1170px] px-2 gap-2 rounded-md">
                <button class="bg-black rounded-lg border-transparent mt-5 border-2 text-2xl text-center p-3 max-w-[200px] hover:text-pink-200">Send Message</button>
            </div>

        </div>
        
        <img class="object-cover h-full w-full rounded-lg" src="https://images.unsplash.com/photo-1621672235361-26402de337a5?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" style="height: 600px; width: 100%;">
      </div>
    </div>

    
  </div>
</body>
</html>
